name: Python package

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.test.txt
          make setup-swagger-cli
      - name: Lint
        run: make lint
      - name: Test with pytest
        run: make test

  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - uses: rayepps/require-semver-bump@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version-regex-pattern: >
            VERSION = [\\'\\"](.+?)[\\'\\"]
          version-file-path: 'version.py'

  upload-to-test-pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: rayepps/require-push-to-pr@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v1
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.dev.txt
      - name: Build a binary wheel and a source tarball
        run: make create-dist
      - name: Publish distribution ðŸ“¦ to Test PyPI
        run: >
          make test-upload-dist token=${{ secrets.test_pypi_token }}
